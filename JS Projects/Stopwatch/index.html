<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stopwatch">
        <h1 id="timer">00:00:00</h1>
        <div class="buttons">
            <img src="stop.png" alt="Stop Image" onclick="watchStop()">
            <img src="start.png" alt="Play Image" onclick="watchStart()">
            <img src="reset.png" alt="Reset Image" onclick="watchReset()">
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
